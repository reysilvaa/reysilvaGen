name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'windows'
        type: choice
        options:
          - windows
          - macos
          - linux
          - all

env:
  CSC_IDENTITY_AUTO_DISCOVERY: false

jobs:
  # ============================================
  # Windows Build (Unsigned)
  # ============================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all'))
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci
      
      - name: 🔨 Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build
      
      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/latest.yml
          retention-days: 7
      
      - name: 📋 List Build Output
        run: dir dist

  # ============================================
  # macOS Build
  # ============================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.platform == 'macos' || github.event.inputs.platform == 'all')
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci
      
      - name: 🔨 Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac
      
      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml
          retention-days: 7

  # ============================================
  # Linux Build
  # ============================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.platform == 'linux' || github.event.inputs.platform == 'all')
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci
      
      - name: 🔨 Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux
      
      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/*.tar.gz
            dist/latest-linux.yml
          retention-days: 7

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: 📥 Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: release-files
      
      - name: 📥 Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: release-files
        continue-on-error: true
      
      - name: 📥 Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: release-files
        continue-on-error: true
      
      - name: 📋 List Release Files
        run: ls -lah release-files/
      
      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 📦 Downloads by Platform
            
            ### 🪟 Windows
            **Installer (Recommended):**
            - `reysilvaGen-Setup-*.exe` - NSIS Installer with auto-update
            
            **Portable:**
            - `reysilvaGen-*-Portable.exe` - No installation required
            
            **Auto-Update:**
            - `latest.yml` - Auto-update manifest
            
            ---
            
            ### 🍎 macOS
            **Installer (DMG):**
            - `reysilvaGen-*-mac-x64.dmg` - Intel Macs (x64)
            - `reysilvaGen-*-mac-arm64.dmg` - Apple Silicon (M1/M2/M3)
            
            **Portable (ZIP):**
            - `reysilvaGen-*-mac-x64.zip` - Intel Macs
            - `reysilvaGen-*-mac-arm64.zip` - Apple Silicon
            
            **Auto-Update:**
            - `latest-mac.yml` - Auto-update manifest
            
            ---
            
            ### 🐧 Linux
            **AppImage (Universal):**
            - `reysilvaGen-*-linux-x64.AppImage` - Works on all distros
            
            **Package Managers:**
            - `reysilvaGen-*-linux-x64.deb` - Debian/Ubuntu/Mint
            - `reysilvaGen-*-linux-x64.rpm` - Fedora/RHEL/CentOS
            
            **Portable:**
            - `reysilvaGen-*-linux-x64.tar.gz` - Generic tarball
            
            **Auto-Update:**
            - `latest-linux.yml` - Auto-update manifest
            
            ---
            
            ## 🔄 Auto-Update
            
            All installer versions support automatic updates. The app will check for new versions and download them in the background.
            
            ---
            
            ## ⚠️ Platform-Specific Notes
            
            ### Windows
            - **SmartScreen Warning:** App is unsigned, you may see a warning
              1. Click **"More info"**
              2. Click **"Run anyway"**
            
            ### macOS
            - **Gatekeeper Warning:** App is unsigned
              1. Right-click the app → **Open**
              2. Click **"Open"** in the dialog
              - Or: System Preferences → Security & Privacy → **"Open Anyway"**
            
            ### Linux
            - **AppImage:** Make executable with `chmod +x reysilvaGen-*.AppImage` then run
            - **DEB:** Install with `sudo dpkg -i reysilvaGen-*.deb` or double-click
            - **RPM:** Install with `sudo rpm -i reysilvaGen-*.rpm` or double-click
            - **TAR.GZ:** Extract and run the binary inside
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Publish to GitHub (Manual)
  # ============================================
  publish:
    name: Publish to GitHub
    runs-on: windows-latest
    permissions:
      contents: write
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.platform == 'windows'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci
      
      - name: 🚀 Build & Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

