<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
    <title>Reysilvagen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow: hidden;
        background: transparent;
      }

      .splash-container {
        width: 500px;
        height: 350px;
        background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .splash-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 0.05) 0%,
          transparent 50%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .logo-icon {
        margin-bottom: 24px;
        animation: float 3s ease-in-out infinite;
      }

      .logo-icon img {
        width: 80px;
        height: 80px;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        border-radius: 8px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      .title {
        font-size: 48px;
        font-weight: 700;
        background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }

      .subtitle {
        font-size: 14px;
        color: #b0b0b0;
        margin-bottom: 48px;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      .loader-container {
        width: 240px;
        margin: 0 auto;
      }

      .loader {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .loader-bar {
        height: 100%;
        background: linear-gradient(
          90deg,
          #ffffff 0%,
          #e0e0e0 50%,
          #ffffff 100%
        );
        border-radius: 4px;
        animation: loading 1.8s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      @keyframes loading {
        0% {
          width: 0%;
          margin-left: 0%;
        }
        50% {
          width: 60%;
          margin-left: 20%;
        }
        100% {
          width: 0%;
          margin-left: 100%;
        }
      }

      .status {
        font-size: 12px;
        color: #909090;
        margin-top: 16px;
        font-weight: 500;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .version {
        position: absolute;
        bottom: 24px;
        font-size: 11px;
        color: #606060;
        font-weight: 500;
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float-particle 10s linear infinite;
      }

      @keyframes float-particle {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-350px) translateX(50px);
          opacity: 0;
        }
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 30%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        left: 50%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        left: 70%;
        animation-delay: 1s;
      }
      .particle:nth-child(5) {
        left: 90%;
        animation-delay: 3s;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      <div class="content">
        <div class="logo-icon">
          <img src="../../assets/icon.ico" alt="App Icon" onerror="this.style.display='none'" />
        </div>
        <div class="title">ReysilvaGEN</div>
        <div class="subtitle">Professional Test Card Generator</div>
        <div class="loader-container">
          <div class="loader">
            <div class="loader-bar"></div>
          </div>
          <div class="status">Loading application...</div>
        </div>
      </div>
      <div class="version">v2.0.1 | Developed by Reysilva</div>
    </div>
  </body>
</html>
